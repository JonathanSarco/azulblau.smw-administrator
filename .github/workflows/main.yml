name: Firebase Deploy
on:
  push:
    branches:
      - main
jobs:
  build-admin:
    name: Build administrator
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2.3.2
      - name: configure amplify
        uses: ambientlight/amplify-cli-action@0.3.0
        with:
          amplify_command: configure
          amplify_env: prod
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
      - name: Install Dependencies
        run: npm install
      - name: Create .env file
        run: |
          touch .env
          echo VUE_APP_AUTH0_DOMAIN=${{ secrets.AUTH0_DOMAIN }} >> .env
          echo VUE_APP_AUTH0_CLIENT_ID=${{ secrets.AUTH0_CLIENT_ID }} >> .env
          echo VUE_APP_AUTH_REDIRECT_URI=${{ secrets.AUTH_REDIRECT_URI }} >> .env
          echo VUE_APP_BACKEND_URL=https://sheltered-cliffs-49107.herokuapp.com/ >> .env
          cat .env
      # - name: Run Tests
      #   env:
      #     CI: true
      #   run: npm run test:unit
      - name: Build
        run: npm run build
      - name: Archive Production Artifact
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist

  deploy:
    name: Deploy
    needs: build-admin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2.3.2
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist
      - name: Deploy to AWS Amplify
        uses: ambientlight/amplify-cli-action@0.3.0
        with:
          amplify_command: publish
          amplify_env: prod
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1