name: Firebase Deploy
on:
  push:
    branches:
      - main
jobs:

  create-envfile:
    name: Create env file
    runs-on: ubuntu-18.04
    steps:
    - name: Make envfile
      uses: SpicyPizza/create-envfile@v1
      with:
        envkey_VUE_APP_AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
        envkey_VUE_APP_AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID }}
        envkey_VUE_APP_AUTH_REDIRECT_URI: ${{ secrets.AUTH_REDIRECT_URI }}
        envkey_VUE_APP_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
        envkey_VUE_APP_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
        envkey_VUE_APP_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        envkey_VUE_APP_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
        envkey_VUE_APP_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
        file_name: .env

  build-admin:
    name: Build administrator
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2.3.2
      - name: Install Dependencies
        run: npm install
      - name: Run Tests
        env:
          CI: true
        run: npm test
      - name: Build
        run: npm run build
      - name: Archive Production Artifact
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist

  deploy:
    name: Deploy
    needs: build-admin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2.3.2
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}